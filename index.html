<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <section class="upper-nav-section">
      <div class="btn-container">
        <input type="button" class="btn-again" id="btnAgain" value="Again!" />
      </div>
      <div class="condition-container">
        <span class="condition">( Between 1 and 100 )</span>
      </div>
    </section>
    <section class="for-heading-container">
      <div class="heading-container">
        <h1 class="heading-main">Guess My Number!</h1>
        <hr class="hr-full" />
        <div class="box-container">
          <div class="white-box">
            <span class="question-mark" id="mask">?</span>
            <span class="question-mark" id="emojisEle">🏆</span>
            <span class="question-mark" id="emojiLost">🤡</span>
          </div>
        </div>
      </div>
    </section>
    <section class="game-play-section">
      <div class="textbtn-container">
        <div class="only-btn-container">
          <input type="number" class="txtfield" id="textField" />
        </div>
        <br />
        <div class="btn-center">
          <input type="button" class="btn-check" id="btnCheck" value="Check!" />
        </div>
      </div>
      <div class="score-container">
        <p class="dynamic-ele1" id="dynamicData1">start Guessing...</p>
        <p class="dynamic-ele2">🏅Score : <span id="dynamicData2">20</span></p>
        <p class="dynamic-ele3">
          🏆Highscore : <span id="dynamicData3">0</span>
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
